<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="carousel-try.css">
	</head>
	<body>
    <div id="wrapper">
      <!-- <input type="radio" id="arrow-0" name="arrow">
      <input type="radio" id="arrow-1" name="arrow"> -->
      <input type="radio" name="radio-group" id="radio-1" checked>
      <input type="radio" name="radio-group" id="radio-2">
      <input type="radio" name="radio-group" id="radio-3">
      <input type="radio" name="radio-group" id="radio-4">
      <div class="window">
        <ul class="slides-ul">
          <li class="slide-1 slide">1</li>
          <li class="slide-2 slide">2</li>
          <li class="slide-3 slide">3</li>
          <li class="slide-4 slide">4</li>
        </ul>
      </div>
      <div class="nav-logo">
        <label for="radio-1" class="circle circle-1"></label>
        <label for="radio-2" class="circle circle-2"></label>
        <label for="radio-3" class="circle circle-3"></label>
        <label for="radio-4" class="circle circle-4"></label>
      </div>
      <!-- <div class="arrow-wr">
        <label class="left arrow" for="arrow-0"></label>
        <label class="right arrow" for="arrow-1"></label>
      </div> -->
    </div>

  </body>
</html>
